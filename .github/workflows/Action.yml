name: Generate Gemini Content

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "prompts/**"
      - "python/sheikh.py"

jobs:
  generate:
    name: Generate Content via Gemini
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ§° Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai python-dotenv

      - name: ğŸ’¡ Run Script with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Running content generation..."
          python python/sheikh.py > output/output.txt

      - name: ğŸ§ª Display Output
        run: cat output/output.txt

      - name: ğŸ“¤ Upload Output Artifact
        uses: actions/upload-artifact@v3
        with:
          name: gemini-output-${{ github.sha }}
          path: output/output.txt
