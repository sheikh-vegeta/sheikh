name: â™¾ï¸ Gemini Batch Prompt Runner (HITL Ready)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'prompts/*.mdx'
      - 'python/sheikh.py'

jobs:
  generate:
    name: ğŸ§  Gemini Prompt Loop
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3.6.0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4.9.1
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai python-dotenv

      - name: ğŸŒ€ Process All Prompts
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          mkdir -p output
          for file in prompts/*.mdx; do
            filename=$(basename -- "$file")
            name="${filename%.*}"
            echo "ğŸ§¾ Processing $filename..."
            cat "$file" | python python/sheikh.py > "output/$name.txt"
          done

      - name: ğŸ‘ï¸ Human-in-the-Loop Review (Pre-upload)
        run: |
          echo "ğŸ§  Outputs generated. Review in ./output/"
          ls -lah output/
          head -n 20 output/*.txt || true  # show preview

      - name: â˜ï¸ Upload All Outputs
        uses: actions/upload-artifact@v3.1.3
        with:
          name: gemini-all-outputs
          path: output/
